image: python:2.7

cache:
  untracked: true

variables:
  DOCKER_DRIVER: overlay

before_script:
  - apt update -qy
  - apt install -y pep8 pylint python-nose python-argcomplete

stages:
  - test

basic-tests:
  stage: test
  script:
    - pep8 --exclude=anyio,mcpi --show-source --show-pep8 ./
    - pylint ./*.py
    - nosetests
  only:
    - master
  tags:
    - python-2.7
